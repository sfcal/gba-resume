<!DOCTYPE html>
<html>
<head>
    <title>GBA Mobile Player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            align-items: center;
            justify-content: center;
        }
        
        #screen-wrapper {
            position: relative;
            width: 100%;
            max-width: 720px;
            aspect-ratio: 240 / 160;
            background: #000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        #screen {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 18px;
            z-index: 10;
        }
        
        #error {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.9);
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 20;
            max-width: 90%;
            text-align: center;
        }
        
        /* Touch Controls */
        #touch-controls {
            position: relative;
            width: 100%;
            max-width: 720px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        /* D-Pad */
        #dpad {
            position: relative;
            width: 120px;
            height: 120px;
        }
        
        .dpad-btn {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 5px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.1s;
        }
        
        .dpad-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }
        
        #dpad-up { top: 0; left: 40px; }
        #dpad-down { bottom: 0; left: 40px; }
        #dpad-left { left: 0; top: 40px; }
        #dpad-right { right: 0; top: 40px; }
        #dpad-center {
            top: 40px;
            left: 40px;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }
        
        /* Action Buttons */
        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.1s;
        }
        
        .action-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }
        
        #btn-a { background: rgba(255, 100, 100, 0.3); }
        #btn-b { background: rgba(100, 255, 100, 0.3); }
        
        /* Menu Buttons */
        .menu-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.1s;
        }
        
        .menu-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }
        
        /* Fullscreen Button */
        #btn-l, #btn-r {
            background: rgba(255, 255, 100, 0.2);
            min-width: 40px;
        }
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 5px;
            font-size: 14px;
            z-index: 15;
        }
        
        /* Landscape Mode Adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            #container {
                flex-direction: row;
                justify-content: space-around;
                padding: 10px;
            }
            
            #screen-wrapper {
                max-width: 50vh;
                height: 80vh;
            }
            
            #touch-controls {
                flex-direction: column;
                max-width: 40%;
                padding: 0;
                justify-content: space-around;
            }
            
            #dpad {
                width: 100px;
                height: 100px;
            }
            
            .dpad-btn {
                width: 33px;
                height: 33px;
                font-size: 12px;
            }
            
            #dpad-up { left: 33px; }
            #dpad-down { left: 33px; }
            #dpad-left { top: 33px; }
            #dpad-right { top: 33px; }
            #dpad-center { top: 33px; left: 33px; }
            
            .action-btn {
                width: 50px;
                height: 50px;
                font-size: 16px;
            }
            
            .menu-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
        
        /* Desktop Mode - Hide Touch Controls */
        @media (min-width: 1024px) {
            #touch-controls {
                display: none;
            }
            
            #desktop-controls {
                display: block;
                text-align: center;
                padding: 10px;
                font-size: 14px;
                color: rgba(255, 255, 255, 0.6);
            }
        }
        
        #desktop-controls {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="screen-wrapper">
            <canvas id="screen" width="240" height="160"></canvas>
            <div id="loading">Loading...</div>
            <div id="error"></div>
            <button id="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>
        </div>
        
        <div id="touch-controls">
            <div class="control-group">
                <div id="dpad">
                    <div class="dpad-btn" id="dpad-up" data-key="ArrowUp">↑</div>
                    <div class="dpad-btn" id="dpad-down" data-key="ArrowDown">↓</div>
                    <div class="dpad-btn" id="dpad-left" data-key="ArrowLeft">←</div>
                    <div class="dpad-btn" id="dpad-right" data-key="ArrowRight">→</div>
                    <div class="dpad-btn" id="dpad-center"></div>
                </div>
            </div>
            
            <div class="control-group">
                <button class="menu-btn" id="btn-l" data-key="q">L</button>
                <button class="menu-btn" id="btn-select" data-key="Shift">SELECT</button>
                <button class="menu-btn" id="btn-start" data-key="Enter">START</button>
                <button class="menu-btn" id="btn-r" data-key="w">R</button>
            </div>
            
            <div class="control-group">
                <button class="action-btn" id="btn-b" data-key="x">B</button>
                <button class="action-btn" id="btn-a" data-key="z">A</button>
            </div>
        </div>
        
        <div id="desktop-controls">
            Arrow Keys: D-Pad | Z: A | X: B | Enter: Start | Shift: Select | Q: L | W: R
        </div>
    </div>

    <!-- Include all GBA.js files -->
    <script src="js/util.js"></script>
    <script src="js/core.js"></script>
    <script src="js/arm.js"></script>
    <script src="js/thumb.js"></script>
    <script src="js/mmu.js"></script>
    <script src="js/io.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/video.js"></script>
    <script src="js/video/proxy.js"></script>
    <script src="js/video/software.js"></script>
    <script src="js/irq.js"></script>
    <script src="js/keypad.js"></script>
    <script src="js/sio.js"></script>
    <script src="js/savedata.js"></script>
    <script src="js/gpio.js"></script>
    <script src="js/gba.js"></script>

    <script>
        // ============================================
        // CONFIGURATION - CHANGE THESE TO YOUR FILES
        // ============================================
        const BIOS_PATH = 'bios.bin';     // Path to your BIOS file
        const GAME_PATH = 'resume-gba.gba';     // Path to your game file
        const AUTO_START = true;           // Start game automatically
        const SKIP_BOOT = false;           // Skip BIOS boot animation
        
        // ============================================
        // MOBILE SUPPORT CODE
        // ============================================
        
        let gba;
        let runCommands = [];
        
        // Prevent default touch behaviors
        document.addEventListener('touchstart', function(e) {
            if (e.target.closest('#touch-controls') || e.target.closest('#screen-wrapper')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('#touch-controls') || e.target.closest('#screen-wrapper')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Fullscreen support
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Touch control handlers
        function setupTouchControls() {
            const controls = document.querySelectorAll('[data-key]');
            
            controls.forEach(control => {
                const key = control.getAttribute('data-key');
                
                // Helper function to create proper keyboard event
                function createKeyboardEvent(type, key) {
                    const keyCode = {
                        'ArrowUp': 38,
                        'ArrowDown': 40,
                        'ArrowLeft': 37,
                        'ArrowRight': 39,
                        'z': 90,
                        'x': 88,
                        'Enter': 13,
                        'Shift': 16,
                        'q': 81,
                        'w': 87
                    }[key];
                    
                    const event = new KeyboardEvent(type, {
                        key: key,
                        keyCode: keyCode,
                        which: keyCode,
                        bubbles: true,
                        cancelable: true
                    });
                    
                    // Override keyCode for browsers that don't support it in constructor
                    Object.defineProperty(event, 'keyCode', {
                        get: function() { return keyCode; }
                    });
                    Object.defineProperty(event, 'which', {
                        get: function() { return keyCode; }
                    });
                    
                    return event;
                }
                
                // Touch start
                control.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    const event = createKeyboardEvent('keydown', key);
                    document.dispatchEvent(event);
                    control.style.background = 'rgba(255, 255, 255, 0.5)';
                });
                
                // Touch end
                control.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    const event = createKeyboardEvent('keyup', key);
                    document.dispatchEvent(event);
                    control.style.background = '';
                });
                
                // Touch cancel
                control.addEventListener('touchcancel', function(e) {
                    e.preventDefault();
                    const event = createKeyboardEvent('keyup', key);
                    document.dispatchEvent(event);
                    control.style.background = '';
                });
                
                // Mouse support for testing
                control.addEventListener('mousedown', function(e) {
                    e.preventDefault();
                    const event = createKeyboardEvent('keydown', key);
                    document.dispatchEvent(event);
                    control.style.background = 'rgba(255, 255, 255, 0.5)';
                });
                
                control.addEventListener('mouseup', function(e) {
                    e.preventDefault();
                    const event = createKeyboardEvent('keyup', key);
                    document.dispatchEvent(event);
                    control.style.background = '';
                });
                
                control.addEventListener('mouseleave', function(e) {
                    const event = createKeyboardEvent('keyup', key);
                    document.dispatchEvent(event);
                    control.style.background = '';
                });
            });
        }
        
        // Show error message
        function showError(message) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = 'Error: ' + message;
            document.getElementById('loading').style.display = 'none';
            console.error('Error:', message);
        }
        
        // Hide loading message
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        // Load file via XMLHttpRequest
        function loadFile(path, callback) {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', path, true);
            xhr.responseType = 'arraybuffer';
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    callback(null, xhr.response);
                } else {
                    callback(new Error(`Failed to load ${path}: ${xhr.status}`));
                }
            };
            
            xhr.onerror = function() {
                callback(new Error(`Network error loading ${path}`));
            };
            
            xhr.send();
        }
        
        // Initialize and auto-load everything
        function autoLoad() {
            try {
                // Initialize emulator
                gba = new GameBoyAdvance();
                gba.keypad.eatInput = true;
                gba.setCanvas(document.getElementById('screen'));
                
                // Set up error logging
                gba.setLogger(function(level, message) {
                    console.log('[GBA]', level + ':', message);
                    if (level === gba.LOG_ERROR) {
                        showError(message);
                    }
                });
                
                // Configure audio
                if (gba.audio) {
                    gba.audio.masterVolume = 0.8;
                    
                    // Handle mobile audio context
                    document.addEventListener('touchstart', function() {
                        if (gba.audio && gba.audio.context && gba.audio.context.state === 'suspended') {
                            gba.audio.context.resume();
                        }
                    }, { once: true });
                }
                
                // Load BIOS
                document.getElementById('loading').textContent = 'Loading BIOS...';
                loadFile(BIOS_PATH, function(error, biosData) {
                    if (error) {
                        showError(`Failed to load BIOS: ${error.message}`);
                        return;
                    }
                    
                    try {
                        gba.setBios(biosData);
                        console.log('BIOS loaded successfully');
                        
                        // Load Game ROM
                        document.getElementById('loading').textContent = 'Loading game...';
                        loadFile(GAME_PATH, function(error, gameData) {
                            if (error) {
                                showError(`Failed to load game: ${error.message}`);
                                return;
                            }
                            
                            try {
                                gba.setRom(gameData);
                                console.log('Game loaded successfully');
                                
                                // Hide loading message
                                hideLoading();
                                
                                // Add run command
                                runCommands.push(function() {
                                    gba.paused = false;
                                    if (SKIP_BOOT) {
                                        gba.reset();
                                    }
                                });
                                
                                // Start if auto-start is enabled
                                if (AUTO_START) {
                                    for (let i = 0; i < runCommands.length; ++i) {
                                        runCommands[i]();
                                    }
                                    runCommands = [];
                                    gba.runStable();
                                    console.log('Game started!');
                                }
                            } catch (e) {
                                showError(`Failed to set ROM: ${e.message}`);
                            }
                        });
                    } catch (e) {
                        showError(`Failed to set BIOS: ${e.message}`);
                    }
                });
                
            } catch (e) {
                showError(`Failed to initialize: ${e.message}`);
            }
        }
        
        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                window.scrollTo(0, 0);
            }, 100);
        });
        
        // Start loading when page is ready
        window.addEventListener('load', function() {
            // Set up touch controls
            setupTouchControls();
            
            // Prevent zoom on iOS
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            // Small delay to ensure all scripts are loaded
            setTimeout(autoLoad, 100);
        });
    </script>
</body>
</html>
